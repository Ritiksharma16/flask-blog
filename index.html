{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/bday.jpeg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
            <h1 style="color: cyan"><font face="Copperplate Gothic Bold"> Birth Anniversary</font></h1>
            <h2 style="color: violet", style="font-style: italic;">Manny Manny returns of the day di....</h2>
            <h3><font face="Edwardian Script ITC", size="19" , style="color: lime">Riya Sharma</font></h3>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">


     {% for post in posts %}
          <div class="post-preview">
            <a href="/post/{{post.slug}}">
              <h2 class="post-title">{{post.title}}
                
              </h2>
              <h3 class="post-subtitle"> 
              {{post.tagline}}    
              </h3>
            </a>
            <p class="post-meta">Posted by
              <a href="#">creator</a>
              on {{post.date}}</p>
          </div>
          {{ post.content[0:50] }}...
          <hr>
          {% endfor %}


          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-primary float-left" href="{{prev}}">&larr; Preivious  </a>
            <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
