{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/hk.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
            <h1 style="color: red"> Admin Pannel</h1>
            <h2 style="color: violet", style="font-style: italic;">Manage your post fro here</h2>
            <h3><font face="Imprint MT Shadow", size="19" , style="color:blue">Admin- Ritik Sharma</font></h3>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1>Basic Actions</h1>

          <a href="/edit/0"> <button class="btn btn-outline-danger"> Add a new post</button></a>
          <a href="/logout"> <button class="btn btn-outline-danger">Logout</button></a>
          
<hr>
          <h1>Upload a File</h1>
          
            <form action="/uploader" method="post" enctype="multipart/form-data">
             <input type="File" name="file1">
             <button type="submit"class="btn btn-danger">Submit</button>
            </form>

         <hr>
 <h1>Edit Posts </h1> 
 <table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

      {% for post in posts %}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-outline-danger">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button  type="button" class="btn btn-outline-danger">Delete</button></a></td>
      </tr>
      
      {% endfor %}

    </tbody>
  </table>

        </div>
      </div>
    </div>
    {% endblock %}
